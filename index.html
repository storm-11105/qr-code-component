<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {background-color: hsl(212, 45%, 89%); font-family: Outfit;}
    @font-face {
    font-family: "Outfit";
    src: url("Outfit/Outfit-VariableFont_wght.ttf")
    }
  </style>
</head>
<body>
<div class="cont-1" style="width: 275px; padding: 16px; border-radius:18px; background-color: hsl(0, 0%, 100%); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <img src="images/image-qr-code.png" alt="qr" style="border-radius: 10px; max-width: 100%; max-height:100%:">
  <p style="text-align: center; color: hsl(218, 44%, 22%); font-size: 21px;"><b>Improve your front-end skills by building projects</b></p>

  <p style="font-size: 15px; text-align: center; color: hsl(220, 15%, 55%); margin-bottom: 25px; margin-left: 8px; margin-right:8px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</div>
